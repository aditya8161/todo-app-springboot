<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * {
      font-family: 'Poppins', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #5a6fd8, #6b4090);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      background: linear-gradient(to right, #2cc4cf, #4a74d4);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(54, 209, 220, 0.4);
    }
    .input-focus:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
  <!-- navbar from fragments start -->
  <div th:replace="fragments/navbar :: header"></div>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 card-hover">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="w-20 h-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-user-lock text-white text-3xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
          <p class="text-gray-600 mt-2">Sign in to your account to continue</p>
          
          <!-- Display error/success messages if any -->
          <div th:if="${errorMsg}" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg">
            <i class="fas fa-exclamation-circle mr-2"></i>
            Invalid email or password
          </div>
          <div th:if="${logoutMsg}" class="mt-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded-lg">
            <i class="fas fa-check-circle mr-2"></i>
            You have been logged out successfully
          </div>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" th:object="${loginreq}" method="post">
          <!-- Email Field -->
          <div class="mb-6">
            <label for="email" class="block text-gray-700 font-medium mb-2">
              <i class="fas fa-envelope mr-2 text-purple-600"></i>Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-at text-gray-400"></i>
              </div>
              <input 
                type="email" 
                id="email"
                th:field="*{email}"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-300"
                placeholder="Enter your email"
                required
              />
            </div>
            <!-- Validation error for email -->
            <small th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span th:errors="*{email}"></span>
            </small>
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">
              <i class="fas fa-lock mr-2 text-purple-600"></i>Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-key text-gray-400"></i>
              </div>
              <input 
                type="password" 
                id="password"
                th:field="*{password}"
                class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-300"
                placeholder="Enter your password"
                required
              />
              <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i id="toggleIcon" class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>
              </button>
            </div>
            <!-- Validation error for password -->
            <small th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span th:errors="*{password}"></span>
            </small>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
              <label for="remember" class="ml-2 text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-purple-600 hover:text-purple-800 font-medium transition duration-300">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-bold text-lg mb-6">
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
          </button>


          <!-- Sign Up Link -->
          <div class="text-center">
            <p class="text-gray-600">
              Don't have an account? 
              <a th:href="@{/regpage}" class="text-purple-600 hover:text-purple-800 font-medium transition duration-300">
                Sign up now
              </a>
            </p>
          </div>
        </form>
      </div>

      <!-- Additional Info -->
      <div class="mt-8 text-center text-white">
        <p class="text-sm opacity-90">
          <i class="fas fa-shield-alt mr-2"></i>
          Your security is our priority. We use advanced encryption to protect your data.
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-white opacity-75">
    <p class="text-sm">&copy; 2024 Your Company. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Toggle Password -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Add focus effect to form inputs
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('ring-2', 'ring-purple-300');
        });
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('ring-2', 'ring-purple-300');
        });
      });
    });
  </script>
</body>
</html>
