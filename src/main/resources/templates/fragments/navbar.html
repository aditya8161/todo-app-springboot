<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>


    <nav th:fragment="header" class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <i class="fas fa-tasks text-purple-600 text-2xl mr-2"></i>
                    <a th:href="@{/home}">
                    <span class="font-bold text-2xl text-gray-800">Todo<span class="text-purple-600">Master</span></span>
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <!-- Guest User Navigation -->
                    <div th:unless="${session.user != null}">
                        <a href="#" class="text-gray-700 hover:text-purple-600 font-medium">Features</a>
                        <a href="#" class="text-gray-700 hover:text-purple-600 font-medium ml-6">About</a>
                        <a th:href="@{/loginpage}" class="text-gray-700 hover:text-purple-600 font-medium ml-6">Login</a>
                        <a th:href="@{/regpage}" class="ml-6 px-4 py-2 rounded-md gradient-bg text-white font-medium hover:shadow-lg transition duration-300">Register</a>
                    </div>
                    
                    <!-- Logged-in User Navigation -->
                    <div th:if="${session.user != null}">
                        <a th:href="@{/dashboard}" class="text-gray-700 hover:text-purple-600 font-medium">Dashboard</a>
                        <a th:href="@{/profile}" class="text-gray-700 hover:text-purple-600 font-medium ml-6">Profile</a>
                        <a th:href="@{/logout}" class="ml-6 px-4 py-2 rounded-md bg-red-500 text-white font-medium hover:bg-red-600 transition duration-300">Logout</a>
                    </div>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden py-4 border-t">
                <!-- Guest User Mobile Navigation -->
                <div th:unless="${session.user != null}" class="flex flex-col space-y-4">
                    <a href="#" class="text-gray-700 hover:text-purple-600 font-medium">Features</a>
                    <a href="#" class="text-gray-700 hover:text-purple-600 font-medium">About</a>
                    <a th:href="@{/loginpage}" class="text-gray-700 hover:text-purple-600 font-medium">Login</a>
                    <a th:href="@{/regpage}" class="px-4 py-2 rounded-md gradient-bg text-white font-medium text-center">Register</a>
                </div>
                
                <!-- Logged-in User Mobile Navigation -->
                <div th:if="${session.user != null}" class="flex flex-col space-y-4">
                    <a th:href="@{/dashboard}" class="text-gray-700 hover:text-purple-600 font-medium">Dashboard</a>
                    <a th:href="@{/profile}" class="text-gray-700 hover:text-purple-600 font-medium">Profile</a>
                    <a th:href="@{/logout}" class="px-4 py-2 rounded-md bg-red-500 text-white font-medium text-center">Logout</a>
                </div>
            </div>
        </div>
    </nav>


</body>
</html>
